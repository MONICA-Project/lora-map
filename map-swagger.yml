  /api/json/settings:
    get:
      description: Get related data to Settings
      tags:
        - api
      responses:
        200:
          description: ok
          content:
            application/json:
              example:
                Startloclat: 50.2
                Startloclon: 7.2
                Grid:
                  Major:
                    - from:
                      - 50.2
                      - 7.2
                      to:
                      - 50.2
                      - 7.1
                  Minor:
                    - from:
                      - 50.1
                      - 7.2
                    - to:
                      - 50.1
                      - 7.1
                FightDedection:
                  fight:
                    Alias: "fightcam"
                    Level: 0.7
                    Polygon: 
                      - - 50.2 
                        - 7.2
                      - - 50.1
                        - 7.2
                      - - 50.2 
                        - 7.1
                DensityArea:
                  dens:
                    Alias: "denscam"
                    Maximum:
                    Polygon: 
                      - - 50.2 
                        - 7.2
                      - - 50.1
                        - 7.2
                      - - 50.2 
                        - 7.1
                Sensors:
                  temp:
                    Coordinates:
                      - 50.2
                      - 7.2
                    Level: 20
                    Alias: "Temperatur"
                Layers:
                  online:
                    title: Online Map
                    url: 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                    minZoom: 1
                    maxZoom: 19
                GeoLayer: {}  
                
  /api/time:
    get:
      description: Get the current server time
      tags:
        - api
      responses:
        200:
          description: ok
          content:
            application/json:
              example:
                utc: "04/09/2021 21:55:37"
  
  
  /api/svg/marker.svg:
    get:
      description: Get a complete marker for the map
      tags:
        - marker
      responses:
        200:
          description: ok
  
  /api/svg/person.svg:
    get:
      description: Get an person icon
      tags:
        - marker
      responses:
        200:
          description: ok
  
  
  /admin/login:
    post:
      description: Login into the Admin pannel, is needed for every other /admin reqeust. Returns a session cookie
      tags:
        - admin
      responses:
        307:
          description: Redirect to /admin if login was successful and to /admin/login.html if not.
  
  /admin/api/json/name:
    get:
      description: Get the raw content of names.json
      tags:
        - admin
      responses:
        200:
          description: Returns the raw content
        403:
          description: You are not logged in, see /admin/login for infos.
    put:
      description: Save the raw content to names.json
      tags:
        - admin
      responses:
        200:
          description: Ok if valid json in the request
        403:
          description: You are not logged in, see /admin/login for infos.
  
