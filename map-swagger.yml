  /api/json/sensor:
    get:
      description: Get related data to Sensors
      tags:
        - api
      responses:
        200:
          description: ok
          content:
            application/json:
              example:
                Enviroments:
                  Sensor1:
                    Name: "Sensor1"
                    Rssi: 50.2
                    Snr: 11.2
                    Temperature: 23.4
